<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Lunch - Admin Login</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 40px 20px;
            padding: 48px;
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-header h1 {
            color: var(--gray-900);
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: var(--gray-600);
            font-size: var(--font-size-base);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-700);
            font-size: var(--font-size-sm);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            box-sizing: border-box;
            transition: all var(--transition-normal);
            font-family: var(--font-family);
        }

        .form-group input:hover {
            border-color: var(--gray-300);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background-color: #fef2f2;
            color: var(--danger-color);
            padding: 14px 16px;
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
            border: 1px solid #fecaca;
            display: none;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            background-color: #f0fdf4;
            color: var(--accent-color);
            padding: 14px 16px;
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
            border: 1px solid #bbf7d0;
            display: none;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }
        
        .back-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
            color: var(--gray-600);
        }
        
        .spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Auth Toggle */
        .auth-toggle {
            display: flex;
            background: var(--gray-100);
            border-radius: var(--radius-lg);
            padding: 4px;
            margin-bottom: 32px;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: var(--radius-md);
            font-weight: 600;
            color: var(--gray-600);
            cursor: pointer;
            transition: all var(--transition-normal);
            font-size: var(--font-size-base);
        }
        
        .toggle-btn.active {
            background: white;
            color: var(--primary-color);
            box-shadow: var(--shadow-md);
            transform: scale(1.02);
        }
        
        .toggle-btn:hover:not(.active) {
            color: var(--gray-800);
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Auth Forms */
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .password-hint {
            display: block;
            color: var(--gray-500);
            font-size: var(--font-size-xs);
            margin-top: 6px;
            font-weight: 400;
        }

        /* Focus styles for accessibility */
        *:focus-visible {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 id="pageTitle">üîê Admin Login</h1>
            <p id="pageSubtitle">Budget Lunch Management Portal</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <!-- Toggle between Login and Signup -->
        <div class="auth-toggle">
            <button type="button" class="toggle-btn active" id="loginToggle">Login</button>
            <button type="button" class="toggle-btn" id="signupToggle">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Login</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Authenticating...</span>
            </div>
        </form>
        
        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required autocomplete="new-password" minlength="6">
                <small class="password-hint">Password must be at least 6 characters long</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
            
            <button type="submit" class="login-btn" id="signupBtn">Create Account</button>
            
            <div class="loading" id="signupLoading">
                <div class="spinner"></div>
                <span>Creating account...</span>
            </div>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Budget Lunch Finder</a>
        </div>
    </div>

    <script src="/login.js"></script>
</body>
</html>
